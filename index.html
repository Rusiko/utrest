<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="utrest, строильная биржа" />
        <meta name="description" content="Строительная биржа по поиску исполнителей, прокату спецоборудования и аренде спецтехники."/>
        <link href="css/style.css" rel="stylesheet" />
        <title>Строительная биржа</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header_1">
                <img src="img/header_line_1.png" alt="header_line_1" class="header_line_1">
                <div class="header_line"><img src="img/header_line_opacity.png" alt="header_line_opacity"></div>
                <img src="img/e_mail.png" alt="e-mail" class="e-mail">
                <a href="mailto:support@utrest.ru" class="w-mail">support@utrest.ru</a>
                <img src="img/phone.png" alt="icon-phone" class="icon-phone">
                <a href="tel:89894415601" class="phone">8 (989) 441 56 01</a>
                <input type="search" placeholder="Поиск..." name="s" autocomplete="off" class="search">
                <img src="img/loupe.png" alt="loupe" class="loupe">
                <img src="img/header_line_2.png" alt="header_line_2" class="header_line_2">
                <img src="img/logo-2.png" alt="logo" class="logo-2">
                <img src="img/logo-1.png" alt="logo" class="logo-1">
                <img src="img/border_white.png" alt="border_white" class="border_white">
                <a href="pages/add_order.html" class="add_order">РАЗМЕСТИТЬ ЗАКАЗ</a>
                <img src="img/border_white.png" alt="border_white" class="border_white_2">
                <a href="pages/reg.html" class="will_contractor">СТАТЬ ИСПОЛНИТЕЛЕМ</a>
                <button>
                    <a href="pages/login.html"><img src="img/button.png" alt="button" class="login_button"><p class="login">ВОЙТИ</p></a>
                </button>                
            </div>
            <div class="common">
                <img src="img/overlay.png" alt="overlay" class="overlay">
                <img src="img/background.png" alt="background" class="background">
            </div>
        </header>
        <div>
            <img src="img/h1.png" alt="h1" class="h1">
            <p class="p1">Выбирайте проверенных мастеров из своего города</p>
            <form>
                <input type="text" placeholder="Начните вводить название услуги" autocomplete="off" class="enter_service">
                <button type="submit"><img src="img/button_2.png" alt="button" class="button_2"><p class="add_order_2">ДОБАВИТЬ ЗАКАЗ</p></button>
            </form>
            <p class="p2">Например: Заменить смеситель, сделать ремонт, услуги проектировщика</p>
            <img src="img/cup.png" alt="cup" class="cup">
            <p class="p3">ПЕРВАЯ БИРЖА ПРОВЕРЕННЫХ МАСТЕРОВ И БРИГАД</p>
            <img src="img/double-down.png" alt="double-down" class="double_down">
        </div>
        <main>
            <div class="tabs" id="part">
                <input type="radio" name="inset" value="" id="tab_1" checked>
                <label for="tab_1"><img src="img/orders.png" alt="orders"></label>

          
                <input type="radio" name="inset" value="" id="tab_2">
                <label for="tab_2"><img src="img/performers.png" alt="perfomers"></label>
          
                <input type="radio" name="inset" value="" id="tab_3">
                <label for="tab_3"><img src="img/foremen.png" alt="foremen"></label>
          
                <input type="radio" name="inset" value="" id="tab_4" >
                <label for="tab_4"><img src="img/special_machinery.png" alt="special_machinery"></label>
          
                <input type="radio" name="inset" value="" id="tab_5">
                <label for="tab_5"><img src="img/hire.png" alt="hire"></label>
          
                <input type="radio" name="inset" value="" id="tab_6">
                <label for="tab_6"><img src="img/store.png" alt="store"></label>
                <img src="img/dark_blue.png" alt="dark_blue" class="ff" id="f">
          
                <div id="txt_1">
                    <p>Раздел №1</p>
                </div>
                <div id="txt_2">
                    <p>Раздел №2</p>
                </div>
                <div id="txt_3">
                    <p>Раздел №3</p> 
                </div>
                <div id="txt_4">
                    <p>Раздел №4</p>
                </div>
                <div id="txt_5">
                    <p>Раздел №5</p>
                </div>
                <div id="txt_6">
                    <p>Раздел №6</p>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
